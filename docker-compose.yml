  #     - POSTGRES_USER_FILE: /run/secrets/postgres-creds/user.txt
  #     - POSTGRES_DB_FILE: /run/secrets/postgres-creds/db-name.txt
  #   volumes:
  #     - ~/projects/plex-bot/secrets/db-creds:/run/secrets/postgres-creds
networks:
  frontend:
    driver: overlay
  backend:
    driver: overlay